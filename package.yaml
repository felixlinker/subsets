github:              "felixlinker/subsets"
license:             MIT
author:              "Felix Linker"
maintainer:          "linkerfelix@gmail.com"
copyright:           "2019 Felix Linker"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
