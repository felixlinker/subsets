description:         Please see the README on GitHub at <https://github.com/felixlinker/subsets#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.5.11.0

library:
  source-dirs: src

tests:
  subsets-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - subsets
    - QuickCheck >= 2.12.6.1
